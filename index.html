  <style>
    :root {
      --primary: #FF6B35;
      --secondary: #004643;
      --accent: #00D9FF;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --dark: #0A0E27;
      --card: #1A1F3A;
      --border: #2A3050;
      --text: #E4E4E7;
      --muted: #9CA3AF;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #0F172A 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge-live {
      background: var(--success);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      animation: pulse 2s infinite;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, white 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: var(--muted);
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 32px;
      line-height: 1.6;
    }

    /* Status Bar */
    .status-bar {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 32px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .status-item {
      text-align: center;
      flex: 1;
      min-width: 140px;
    }

    .status-label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .status-value {
      font-size: 28px;
      font-weight: 600;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }

    .status-value.good { color: var(--success); }
    .status-value.warning { color: var(--warning); }
    .status-value.poor { color: var(--danger); }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    @media (max-width: 768px) {
      .video-grid { grid-template-columns: 1fr; }
    }

    .video-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
    }

    .video-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-title {
      font-weight: 600;
      color: white;
    }

    .video-status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
    }

    .status-dot.active {
      background: var(--success);
      animation: pulse 2s infinite;
    }

    #video, #canvas {
      width: 100%;
      height: auto;
      display: block;
      background: black;
      min-height: 320px;
    }

    /* Controls */
    .controls {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 160px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, #FF8C61 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background: #005A57;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Metrics Display */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      background: rgba(0, 217, 255, 0.05);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s;
    }

    .metric-card:hover {
      background: rgba(0, 217, 255, 0.1);
      transform: scale(1.02);
    }

    .metric-label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .metric-tip {
      font-size: 14px;
      color: var(--text);
      line-height: 1.4;
    }
